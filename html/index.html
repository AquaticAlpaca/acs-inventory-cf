<!DOCTYPE html>
<html>
<head>
  <title>API Request Example</title>
  <style>
    #response {
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>API Request Example</h1>
  <button id="send-request">Send Request</button>
  <div id="response"></div>

  <script>
    const button = document.getElementById('send-request');
    const responseDiv = document.getElementById('response');

    button.addEventListener('click', async () => {
      try {
        const apiUrl = 'https://sloibfwvm4.execute-api.us-east-2.amazonaws.com/Prod/items';
        const response = await fetch(apiUrl);
        const data = await response.json();

        // Clear the response div
        responseDiv.innerHTML = '';

        // Create a list of items
        const list = document.createElement('ul');
        data.forEach((item) => {
          const listItem = document.createElement('li');
          listItem.textContent = item;
          list.appendChild(listItem);
        });

        // Add the list to the response div
        responseDiv.appendChild(list);
      } catch (error) {
        console.error(error);
        responseDiv.textContent = 'Error: ' + error.message;
      }
    });
  </script>
</body>
</html>
